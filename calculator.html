<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
      /* === Reset & Base === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #141e30, #243b55);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h1 {
      position: absolute;
      top: 40px;
      text-align: center;
      color: #fff;
      text-shadow: 0 0 10px #00ffe7;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    /* === Calculator Container === */
    .container {
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 25px;
      width: 380px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    #display {
      width: 100%;
      height: 60px;
      border: none;
      outline: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-size: 2rem;
      text-align: right;
      padding-right: 20px;
      margin-bottom: 20px;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
    }

    /* === Buttons === */
    .btn {
      width: 70px;
      height: 70px;
      border: none;
      margin: 8px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.12);
      color: #fff;
      font-size: 1.4rem;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px #00ffe7;
    }

    .operator {
      color: #00ffe7;
    }

    .equal {
      background: linear-gradient(135deg, #00ffe7, #0072ff);
      color: #fff;
      font-weight: bold;
    }

    .clear {
      background: linear-gradient(135deg, #ff4b2b, #ff416c);
      color: #fff;
      font-weight: bold;
    }

    .calculator div {
      display: flex;
      justify-content: center;
    }
    </style>
</head>
<body>
    <h1>Calculator in JavaScript</h1>
    <div class="container">
        
        <div class="calculator">
            <input type="text" id="display" readonly>

            <div>
                <button class="btn" onclick="document.getElementById('display').value += '7'">7</button>
                <button class="btn" onclick="document.getElementById('display').value += '8'">8</button>
                <button class="btn" onclick="document.getElementById('display').value += '9'">9</button>
                <button class="btn operator"onclick="document.getElementById('display').value += '*'">*</button>
            </div>


            <div>
                 <button class="btn" onclick="document.getElementById('display').value += '4'">4</button>
                <button class="btn" onclick="document.getElementById('display').value += '5'">5</button>
                <button class="btn" onclick="document.getElementById('display').value += '6'">6</button>
                <button class="btn operator" onclick="document.getElementById('display').value += '/'">/</button>
            </div>


             <div>
                 <button class="btn" onclick="document.getElementById('display').value += '1'">1</button>
                <button class="btn" onclick="document.getElementById('display').value += '2'">2</button>
                <button class="btn" onclick="document.getElementById('display').value += '3'">3</button>
                <button class="btn operator" onclick="document.getElementById('display').value += '+'">+</button>
            </div>



             <div>
                <button class="btn clear" onclick="document.getElementById('display').value = ''">C</button>
                <button class="btn equal" onclick="document.getElementById('display').value=eval(document.getElementById('display').value)">=</button>
                 <button class="btn" onclick="document.getElementById('display').value += '.'">.</button>
                <button class="btn operator" onclick="document.getElementById('display').value += '-'">-</button>
            </div>
        </div>
    </div>


    
</body>
</html>
